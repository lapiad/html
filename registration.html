<!DOCTYPE html>
<html>
<head>
    <title>Registration </title>

</head>
<body>
  
   <form>
     
    <h2><Center>Registration Form</Center></h2>
      <div>
      <label for ="Name">Full Name:</label>
      <input type="text" id="Name" placeholder="Enter your Fullname" required> 
      
      </div>
      
      <div>
      <label for ="Address">Address:</label>
      <input type="text" id=Address placeholder="Enter your Address" required>
      </div>

        <input type="text" id="Email" placeholder="Enter your Email" required>
      </div>
      
      <div>
        <label for ="Birthday">Birthday:</label>
        <input type="date" id= "Birthday" required>
      </div>
      
      <div>

      </div>
      
      <div>
        <label for ="Password">Password:</label>
        <input type="text" id="Password" placeholder="Enter your Password" required>
      </div>
      
      <div>
        <label for ="Confirm Password">Confirm Password:</label>

      </div>
      
      <div>

      </div>
      
      <div>
      <small><CENTER>Already have an account? <a href= "login.html">Log-in</a></CENTER></small> 
      </div>
   </form>

</html>
